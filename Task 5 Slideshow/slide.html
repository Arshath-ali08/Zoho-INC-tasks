<!DOCTYPE html>
<html lang="en">
<head>
    <title>SliderDemo</title>
    <link rel="stylesheet" href="slideStyle.css">
    <script src="slideScript.js"></script>
</head>
<body oncontextmenu="return false">
    <div class="prev slide">&lt;</div>
    <div class="next slide">&gt;</div>
    <div id="container">
        <div id="img1" class = "image" onmousedown= "display(event)">
            <img src="./images/Britannia_Industries_logo_(2018).svg" alt="Brittania">
        </div>
        <div id="img2" class = "image" onmousedown= "display(event)">
            <img src="./images/Coca-Cola.svg" alt="Coca-Cola">
        </div>
        <div id="img3" class = "image" onmousedown= "display(event)">
            <img src="./images/Dabur_Logo.svg" alt="Dabur">
        </div>
        <div id="img4" class = "image" onmousedown= "display(event)">
            <img src="./images/Gillette.svg" alt="Gillette">
        </div>
        <div id="img5" class = "image" onmousedown= "display(event)">
            <img src="./images/Godrej_Logo.svg" alt="Godrej">
        </div>
        <div id="img6" class = "image" onmousedown= "display(event)">
            <img src="./images/L'Oréal.svg" alt="Loreal">
        </div>
        <div id="img7" class = "image" onmousedown= "display(event)">
            <img src="./images/Nestlé_2015.svg" alt="Nestle">
        </div>
        <div id="img8" class = "image" onmousedown= "display(event)">
            <img src="./images/Parle_Products_logos1.svg" alt="Parle">
        </div>
        <div id="img9" class = "image" onmousedown= "display(event)">
            <img src="./images/Procter_&_Gamble_2020.svg" alt="P&G">
        </div>
        <div id="img10" class = "image" onmousedown= "display(event)">
            <img src="./images/Pepsi_New.svg" alt="pepsi">
        </div>
    </div>
</body>
</html>
