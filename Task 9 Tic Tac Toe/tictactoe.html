<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tttStyle.css">
    <script src="tttScript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="title">
                <h3>Tic Tac Toe Game</h3>
            </div>
            <div id="row1" class = "rows">
                <div id="row00" class = "rowElement"></div>
                <div id="row01" class = "rowElement"></div>
                <div id="row02" class = "rowElement"></div>
            </div>
            <div id="row2" class = "rows">
                <div id="row10" class = "rowElement"></div>
                <div id="row11" class = "rowElement"></div>
                <div id="row12" class = "rowElement"></div>
            </div>
            <div id="row3" class = "rows">
                <div id="row20" class = "rowElement"></div>
                <div id="row21" class = "rowElement"></div>
                <div id="row22" class = "rowElement"></div>
            </div>
            <div id="reset">
                <button type="reset" id = "reset">Reset</button>
            </div>
            <div id="display"></div>
        </div>
    </div>
</body>
</html>
