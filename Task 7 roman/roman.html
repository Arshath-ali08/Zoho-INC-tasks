<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="romanStyle.css">
    <script src="romanScript.js" defer></script>
    <title>Roman and decimal number Conversion</title>
</head>
<body>
    <div id="container">
        <div id="box1">
            <div id="number1">
                <input type="text" name="num" id="num" placeholder="Enter decimal number">
            </div>
            <div class ="btn">
                <button id = "btn1">Convert to Roman</button>
            </div>
            <div id="roman">
                <div id = "display1" class="display"></div>
            </div>
        </div>
        <div id="box2">
            <div id="number2">
                <input type="text" id="rom" placeholder="Enter Roman number">
            </div>
            <div class ="btn">
                <button id = "btn2">Convert to Decimal</button>
            </div>
            <div id="roman">
                <div id = "display2" class="display"></div>
            </div>
        </div>
    </div>
</body>
</html>
